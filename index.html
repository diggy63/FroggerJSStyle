<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div id="wrapper">
        <div id="testArea"></div>
      <div id="areaB">
      </div>
      <div id="header">Daniel's Frogger Game</div>
      <div id="gameBody">
        <div id="hidder"></div>
        <div id="gameArea">
          <div id="stats"></div>
          <div id="startArea">
            <div id="frog"><img id="frogImg" src="images/frogStatic.png" alt="frogger"></div>
          </div>
          <div id="road">
            <div id="enemy"><img src="images/yellow car.png" alt="yellow car in first row"></div>
          </div>
          <div id="road">
            <div id="enemy2"><img src="images/GreenCar.png" alt="Green Car in second row"></div>
          </div>
          <div id="road">
            <div id="enemy3"><img src="images/BlueCar.png" alt="Blue Car in Third row"></div>
          </div>
          <div id="road">
            <div id="enemy4"><img src="images/GreenCar.png" alt="Green Car in fourth row"></div>
          </div>
          
          <div id="safeArea"></div>
          <div id="river1">
            <div id="log"><img src="images/floatingLog.png" alt="log in first river row"></div>
          </div>
          <div id="river2">
            <div id="log2"><img src="images/floatingLog.png" alt="log in last river row"></div>
            <!-- <div id="log4"><img src="images/floatingLog.png" alt="log in last river row"></div> -->
          </div>
          <div id="river3">
            <div id="log3"><img src="images/floatingLog.png" alt="log in last river row"></div>
          </div>
          <div id="finArea"></div>
        </div>
        <div id="hidder"></div>
      </div>
      <div id="startButton">Start</div>
    </div>
  </body>
</html>
